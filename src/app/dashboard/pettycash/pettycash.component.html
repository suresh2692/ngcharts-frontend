<div class="container">
    <div *ngIf="daytrigger" class="row mt-lg-3">
      <div class="col-4">
      <div class="card" style="width: 18rem;">
        <div class="card-header text-center">
          <h4><i class="fa fa-credit-card" aria-hidden="true"></i>
          Credit</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h4 class="text-center"> {{ total_credit | number }}
            <i class="fa fa-inr" aria-hidden="true"></i></h4>
          </li>
        </ul>
        </div>
        </div>
        <div class="col-4">
        <div class="card" style="width: 18rem;">
          <div class="card-header text-center">
          <h4>  <i class="fa fa-cc-visa" aria-hidden="true"></i>
            Debit</h4>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <h4 class="text-center"> {{ total_debit | number }}
              <i class="fa fa-inr" aria-hidden="true"></i></h4>
            </li>
          </ul>
          </div>
          </div>
          <div class="col-4">
          <div class="card" style="width: 18rem;">
            <div class="card-header text-center">
            <h4>  <i class="fa fa-money" aria-hidden="true"></i>
              Difference amount </h4>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="row">
                <div class="col-10">
                <h4 class="text-center"> {{ difference_amt | number }}
                <i class="fa fa-inr" aria-hidden="true"></i></h4>
                </div>
                <div class="col-2">
                  <i [class]="diff_symbol" style="font-size: 30px; color:grey" aria-hidden="true"></i>
                </div>
                </div>
              </li>
            </ul>
            </div>
            </div>
        </div>

        <div class="row mt-3">
        <div *ngIf="daytrigger" class="col-6">
          <div class="card">
            <div class="card-header text-center">
              <i class="fa fa-pie-chart" aria-hidden="true"></i> <b> Daywise Expenses</b>
            </div>
            <div class="card-body">

                <canvas baseChart
                            [data]="day_metric"
                            [labels]="day_index"
                            chartType="doughnut">
                </canvas>
            </div>
          </div>
        </div>

        <div *ngIf="datewise_trigger" class="col-6">
          <div class="card">
            <div class="card-header text-center">
              <i class="fa fa-area-chart" aria-hidden="true"></i> <b> Datewise Expenses</b>
            </div>
            <div class="card-body">

                <canvas baseChart
                            [datasets]="datewise_data"
                            [labels]="datewise_index"
                            chartType="line">
                </canvas>
            </div>
          </div>
        </div>
      </div>

    <div class="row mt-lg-4">

    <div *ngIf="bar1_trigger" class="col-6">
      <div class="card">
        <div class="card-header text-center">
          <i class="fa fa-bar-chart" aria-hidden="true"></i> <b> Top 5 Credit</b>
        </div>
        <div class="card-body">
          <canvas baseChart
                      [datasets]="bar_c"
                      [labels]="bar1_index"
                      [options]="day_options"
                      chartType="bar">
          </canvas>
        </div>
      </div>
    </div>

    <div *ngIf="bar2_trigger" class="col-6">
      <div class="card">
        <div class="card-header text-center">
        <i class="fa fa-bar-chart" aria-hidden="true"></i> <b> Top 5 Debit</b>
        </div>
        <div class="card-body">
            <canvas baseChart
                        [datasets]="bar_d"
                        [labels]="bar2_index"
                        [options]="day_options"
                        chartType="bar">
            </canvas>
        </div>
      </div>
    </div>
    </div>


</div>
